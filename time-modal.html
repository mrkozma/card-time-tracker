<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Analytics Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .stat-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .stat-group:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-detail {
            font-size: 13px;
            color: #888;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge.green {
            background: #d4edda;
            color: #155724;
        }

        .badge.red {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.completed {
            background: #cfe2ff;
            color: #084298;
        }

        .footer {
            background: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .date-display {
            font-size: 13px;
            color: #666;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è±Ô∏è Card Age</h1>
            <p id="cardNameDisplay">Loading...</p>
        </div>

        <div class="content" id="contentArea">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Loading analytics...</p>
            </div>
        </div>

        <div class="footer">
            <span class="info-icon">i</span>
            <span>Data from custom fields</span>
        </div>
    </div>

    <script>
        /**
         * Parse URL parameters
         */
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                cardId: params.get('cardId'),
                cardName: params.get('cardName'),
                cardAge: parseInt(params.get('cardAge')) || 0,
                creationDate: params.get('creationDate'),
                completionDate: params.get('completionDate'),
                isCompleted: params.get('isCompleted') === 'true'
            };
        }

        /**
         * Determine badge color based on card age
         */
        function getBadgeClass(cardAge) {
            return cardAge >= 7 ? 'red' : 'green';
        }

        /**
         * Get badge text based on age threshold
         */
        function getBadgeText(cardAge) {
            if (cardAge >= 7) {
                return 'üî¥ Card is 7+ days old';
            }
            return 'üü¢ Card is less than 7 days old';
        }

        /**
         * Format date for display (YYYY-MM-DD to readable format)
         */
        function formatDate(dateStr) {
            if (!dateStr || dateStr === 'Not set') return 'Not set';
            const parts = dateStr.split('-');
            if (parts.length !== 3) return dateStr;
            const date = new Date(parts[0], parseInt(parts[1]) - 1, parts[2]);
            return date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        }

        /**
         * Format content with analytics data
         */
        function renderAnalytics(data) {
            const badgeClass = getBadgeClass(data.cardAge);
            const badgeText = getBadgeText(data.cardAge);

            const html = `
                <div class="stat-group">
                    <div class="stat-label">Card Age (Days)</div>
                    <div class="stat-value">${data.cardAge}d</div>
                    <div class="stat-detail">How long the card has existed</div>
                    ${data.creationDate ? `<div class="date-display">Created: ${formatDate(data.creationDate)}</div>` : ''}
                    <div class="badge ${badgeClass}">${badgeText}</div>
                </div>

                ${data.isCompleted ? `
                <div class="stat-group">
                    <div class="stat-label">Completion Status</div>
                    <div class="badge completed">‚úì Completed</div>
                    ${data.completionDate && data.completionDate !== 'Not set' ? `
                    <div class="date-display" style="margin-top: 8px;">Completed: ${formatDate(data.completionDate)}</div>
                    ` : ''}
                    <div class="stat-detail" style="margin-top: 10px;">
                        Card age is frozen at completion date
                    </div>
                </div>
                ` : ''}

                <div class="stat-group">
                    <div class="stat-label">Card Details</div>
                    <div class="stat-detail">
                        <strong>Card ID:</strong><br>
                        <code style="font-size: 11px; color: #999;">${data.cardId}</code>
                    </div>
                </div>
            `;

            return html;
        }

        /**
         * Render error message
         */
        function renderError(message) {
            return `<div class="error-message">
                <strong>‚ö†Ô∏è Error:</strong> ${message}
            </div>`;
        }

        /**
         * Initialize modal and render content
         */
        function init() {
            try {
                const params = getUrlParams();

                // Update header
                document.getElementById('cardNameDisplay').textContent = params.cardName || 'Unknown Card';

                // Validate data
                if (!params.cardId) {
                    document.getElementById('contentArea').innerHTML = renderError(
                        'Missing card data. Please try again.'
                    );
                    return;
                }

                // Render analytics
                const html = renderAnalytics(params);
                document.getElementById('contentArea').innerHTML = html;

                // Log for debugging
                console.log('Analytics Modal Data:', params);

            } catch (error) {
                console.error('Error initializing analytics modal:', error);
                document.getElementById('contentArea').innerHTML = renderError(
                    'An error occurred while loading analytics.'
                );
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
